    <meta name="description" content="Yoga for well being">

<body>
    <header class="first">
        <a href="index.html">
            <h1 id="logo">Yoga For Well Being<i class="fa-solid fa-dove"></i></h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="#signup">Sign Up</a></li>
                <li><a href="contact.html" aria-label="go to contact information section" target="_blank">Contact Us</a></li>

            </ul>
        </nav>
    </header>
    <section id="Contact-Us">
        <div id="contact-section">
            <div class=contact-info>
               <div><i class="fa-solid fa-location-dot"></i>Address, City, Country</div>
               <div><i class="fa-solid fa-envelope"></i>Contact@email.com</div>
               <div><i class="fa-solid fa-phone-flip"></i>+00 000 000 000</div>
               <div><i class="fa-solid fa-clock"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
            </div>
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form class="contact" action="" method="post">
                    <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                    <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <input type="submit" name="submit" class="send-btn" value="Send">
                </form>
            </div>
        </div>
    </section>

</body>
