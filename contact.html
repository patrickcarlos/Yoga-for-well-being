<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form">
    <meta name="keywords" content="contact form">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>contact form</title>
    <script src="https://kit.fontawesome.com/e6434896bc.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="first">
        <a href="index.html">
            <h1 id="logo">Yoga For Well Being</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="#Contact.html" aria-label="go to contact information section">Contact</a></li>
                <li><a href="index.html" aria-label="go to the main home page"class="fixe">Home</a></li>
            </ul>
        </nav>
    </header>
    <section id="Contact">
        <div class="contact-section">
            <div class="contact-info">
               <div><i class="fa-solid fa-location-dot" ></i>Address, City, Country</div>
               <div><i class="fa-solid fa-envelope" ></i>Contact@email.com</div>
               <div><i class="fa-solid fa-phone-flip"></i>+00 000 000 000</div>
               <div><i class="fa-solid fa-clock"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
            </div>
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form class="contact" action="" method="post">
                    <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                    <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <input type="submit" name="submit" class="send-btn" value="Send">
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Find us on Facebook"> <i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Find us on Twitter"> <i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Find us on Instagram"> <i class="fa-brands fa-instagram"></i></a>
        </div>

        
        
    </footer>
</body>
</html>
